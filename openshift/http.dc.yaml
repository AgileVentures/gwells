apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: gwells-http
labels:
  template: gwells-http
objects:
# - apiVersion: v1
#   kind: ImageStream
#   metadata:
#     creationTimestamp: null
#     name: ${NAME}-${SUFFIX}
#   spec:
#     lookupPolicy:
#       local: false
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    name: ${NAME}-${SUFFIX}
  spec:
    replicas: 1
    selector:
      deploymentconfig: ${NAME}-${SUFFIX}
    strategy:
      resources:
        requests:
          cpu: '100m'
        limits:
          cpu: '150m'
    template:
      metadata:
        creationTimestamp: null
        labels:
          deploymentconfig: ${NAME}-${SUFFIX}
      spec:
        containers:
        - image: ${NAME}:${SUFFIX}
          name: gwells-http
          ports:
          - containerPort: 2015
            protocol: TCP
          resources:
            requests:
              cpu: '100m'
            limits:
              cpu: '150m'
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - gwells-http
        from:
          kind: ImageStreamTag
          name: ${NAME}:${SUFFIX}
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    name: ${NAME}-${SUFFIX}
  spec:
    ports:
    - name: web
      port: 2015
      protocol: TCP
      targetPort: 2015
    selector:
      deploymentconfig: ${NAME}-${SUFFIX}
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    creationTimestamp: null
    name: ${NAME}-${SUFFIX}
  spec:
    host:
    port:
      targetPort: web
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: ${NAME}-${SUFFIX}
      weight: 100
    wildcardPolicy: None
parameters:
- description: A name used for all objects
  displayName: Name
  name: NAME
  required: true
  value: gwells-http
- description: A name suffix used for all objects
  displayName: Suffix
  name: SUFFIX
  required: false
  value: sth
- description: A version used for the image tags
  displayName: version
  name: VERSION
  required: true
  value: v1.0.0
- description: A name used for routes/services and deployment configs
  displayName: Host
  name: HOST
  required: false
  value: ''